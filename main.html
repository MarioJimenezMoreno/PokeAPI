<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="//db.onlinewebfonts.com/c/65780863e7302fe257df982341d6a1cb?family=PKMN+RBYGSC"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="noSupport">RESOLUTION NOT SUPPORTED</div>
    <header>
      <div class="backBtn"><img src="Arrow.png" /></div>
      <input type="text" class="search" />
      <div class="filter"><img src="Filter.png" alt="" /></div>
      <div class="nextBtn"><img src="Arrow.png" /></div>
    </header>
    <nav>
      <div id="elements">
        <span>ELEMENTS</span>
        <input type="range" name="pageRange" min="10" max="50" value="20" />
      </div>
      <input type="checkbox" class="checkbox-round" id="shiny" />
      <span>SHINY</span>
      <input type="checkbox" class="checkbox-round" id="grass" />
      <span>GRASS</span>
      <input type="checkbox" class="checkbox-round" id="poison" />
      <span>POISON</span>
      <input type="checkbox" class="checkbox-round" id="fire" />
      <span>FIRE</span>
      <input type="checkbox" class="checkbox-round" id="water" />
      <span>WATER</span>
      <input type="checkbox" class="checkbox-round" id="rock" />
      <span>ROCK</span>
      <input type="checkbox" class="checkbox-round" id="bug" />
      <span>BUG</span>
      <input type="checkbox" class="checkbox-round" id="flying" />
      <span>FLYING</span>
      <input type="checkbox" class="checkbox-round" id="normal" />
      <span>NORMAL</span>
      <input type="checkbox" class="checkbox-round" id="ground" />
      <span>GROUND</span>
      <input type="checkbox" class="checkbox-round" id="electric" />
      <span>ELECTRIC</span>
      <input type="checkbox" class="checkbox-round" id="fairy" />
      <span>FAIRY</span>
      <input type="checkbox" class="checkbox-round" id="ghost" />
      <span>GHOST</span>
      <input type="checkbox" class="checkbox-round" id="fighting" />
      <span>FIGHTING</span>
      <input type="checkbox" class="checkbox-round" id="psychic" />
      <span>PSYCHIC</span>
      <input type="checkbox" class="checkbox-round" id="steel" />
      <span>STEEL</span>
      <input type="checkbox" class="checkbox-round" id="ice" />
      <span>ICE</span>
      <input type="checkbox" class="checkbox-round" id="dragon" />
      <span>DRAGON</span>
    </nav>
    <main>
      <!-- <div class="pokeBlock">
        <div class="nameContainer">
          <div class="numP"></div>
          <div class="nameP"></div>
        </div>
        <img class="spriteP" url="" />
        <div class="typeContainer">
          <div class="type"></div>
        </div>
      </div> -->
    </main>
    <footer>
      <div class="backBtn"><img src="Arrow.png" /></div>
      <div class="pageContainer">
        <div class="firstPoke"></div>
        <div class="lastPoke"></div>
      </div>
      <div class="nextBtn"><img src="Arrow.png" /></div>
    </footer>
    <script src="./javascript/main.js"></script>
  </body>
</html>
