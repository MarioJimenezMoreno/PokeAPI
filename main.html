<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario's Pokédex</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/iconPokeball.png"
    />
    <link
      href="//db.onlinewebfonts.com/c/65780863e7302fe257df982341d6a1cb?family=PKMN+RBYGSC"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="loaderContainer">
      <div class="loaderBackground"></div>
      <div class="loaderGroup">
        <img class="loaderImage" src="./Assets/iconPokeball.png" alt="" />
        <h3 class="loaderText">FETCHING DATA...</h3>
      </div>
    </div>
    <div class="noSupport">RESOLUTION NOT SUPPORTED</div>
    <div class="newPokemonContainer">
      <div class="newPokemonWindow">
        <form action="" method="post" class="formNewPoke">
          <span>NAME</span>
          <input
            type="text"
            name="name"
            class="nameInput"
            maxlength="10"
            required
          />
          <span>SPRITE</span>
          <input type="url" name="image" class="urlInput" required />
          <span>FIRST TYPE</span>
          <select name="type1" class="typeOneInput" required>
            <option value="">Selecciona un tipo</option>
            <option value="normal">Normal</option>
            <option value="fighting">Lucha</option>
            <option value="flying">Volador</option>
            <option value="poison">Veneno</option>
            <option value="ground">Tierra</option>
            <option value="rock">Roca</option>
            <option value="bug">Bicho</option>
            <option value="ghost">Fantasma</option>
            <option value="steel">Acero</option>
            <option value="fire">Fuego</option>
            <option value="water">Agua</option>
            <option value="grass">Planta</option>
            <option value="electric">Eléctrico</option>
            <option value="psychic">Psíquico</option>
            <option value="ice">Hielo</option>
            <option value="dragon">Dragón</option>
            <option value="dark">Siniestro</option>
            <option value="fairy">Hada</option>
          </select>
          <span>SECOND TYPE</span>
          <select name="type2" class="typeTwoInput disabled">
            <option value="">Selecciona un tipo</option>
            <option value="normal">Normal</option>
            <option value="fighting">Lucha</option>
            <option value="flying">Volador</option>
            <option value="poison">Veneno</option>
            <option value="ground">Tierra</option>
            <option value="rock">Roca</option>
            <option value="bug">Bicho</option>
            <option value="ghost">Fantasma</option>
            <option value="steel">Acero</option>
            <option value="fire">Fuego</option>
            <option value="water">Agua</option>
            <option value="grass">Planta</option>
            <option value="electric">Eléctrico</option>
            <option value="psychic">Psíquico</option>
            <option value="ice">Hielo</option>
            <option value="dragon">Dragón</option>
            <option value="dark">Siniestro</option>
            <option value="fairy">Hada</option>
          </select>
          <button type="submit" class="createPokemon disabled">Create</button>
        </form>
        <div class="pokeBlockPreview">
          <div class="nameContainerPreview">
            <div class="numPreview"></div>
            <div class="namePreview"></div>
          </div>
          <img class="spritePreview" />
          <div class="typeContainerPreview">
            <div class="typeOnePreview"></div>
            <span>/</span>
            <div class="typeTwoPreview"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="profileWindow">
      <div class="closeProfile"><img src="./Assets/Arrow.png" /></div>
      <div class="profileBody">
        <div class="topPart">
          <div class="backProfileBtn"><img src="./Assets/Arrow.png" /></div>
          <div class="spritePart"></div>
          <div class="nextProfileBtn"><img src="./Assets/Arrow.png" /></div>
        </div>
        <div class="bottomPart"></div>
      </div>
    </div>
    <div class="fader"></div>
    <header>
      <div class="backBtn"><img src="./Assets/Arrow.png" /></div>
      <input type="text" class="search" />
      <div class="nextBtn"><img src="./Assets/Arrow.png" /></div>
    </header>
    <nav>
      <span id="elements">ELEMENTS</span>
      <input
        type="range"
        name="pageRange"
        min="10"
        max="50"
        value="20"
        class="elements"
      />
      <span>SHINY</span>
      <input type="checkbox" class="checkbox-round shiny" id="shiny" />
      <span>GRASS</span>
      <input type="checkbox" class="checkbox-round type" id="grass" />
      <span>POISON</span>
      <input type="checkbox" class="checkbox-round type" id="poison" />
      <span>FIRE</span>
      <input type="checkbox" class="checkbox-round type" id="fire" />
      <span>WATER</span>
      <input type="checkbox" class="checkbox-round type" id="water" />
      <span>ROCK</span>
      <input type="checkbox" class="checkbox-round type" id="rock" />
      <span>BUG</span>
      <input type="checkbox" class="checkbox-round type" id="bug" />
      <span>FLYING</span>
      <input type="checkbox" class="checkbox-round type" id="flying" />
      <span>NORMAL</span>
      <input type="checkbox" class="checkbox-round type" id="normal" />
      <span>GROUND</span>
      <input type="checkbox" class="checkbox-round type" id="ground" />
      <span>ELECTRIC</span>
      <input type="checkbox" class="checkbox-round type" id="electric" />
      <span>FAIRY</span>
      <input type="checkbox" class="checkbox-round type" id="fairy" />
      <span>GHOST</span>
      <input type="checkbox" class="checkbox-round type" id="ghost" />
      <span>FIGHTING</span>
      <input type="checkbox" class="checkbox-round type" id="fighting" />
      <span>PSYCHIC</span>
      <input type="checkbox" class="checkbox-round type" id="psychic" />
      <span>STEEL</span>
      <input type="checkbox" class="checkbox-round type" id="steel" />
      <span>ICE</span>
      <input type="checkbox" class="checkbox-round type" id="ice" />
      <span>DRAGON</span>
      <input type="checkbox" class="checkbox-round type" id="dragon" />
      <div id="create">
        <span
          >CREATE <br />
          POKEMON</span
        >
        <button class="newPokemon">New</button>
      </div>
    </nav>
    <main>
      <!-- <div class="pokeBlock">
        <div class="nameContainer">
          <div class="numP"></div>
          <div class="nameP"></div>
        </div>
        <img class="spriteP" url="" />
        <div class="typeContainer">
          <div class="type"></div>
        </div>
      </div> -->
    </main>
    <footer>
      <div class="backBtn"><img src="./Assets/Arrow.png" /></div>
      <div class="pageContainer">
        <div class="firstPoke"></div>
        <div class="lastPoke"></div>
      </div>
      <div class="nextBtn"><img src="./Assets/Arrow.png" /></div>
    </footer>
    <script type="module" src="./javascript/main.js"></script>
  </body>
</html>
